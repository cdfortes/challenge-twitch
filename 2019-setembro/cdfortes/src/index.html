<!DOCTYPE html>
<html lang="pt">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challange-twich - Pense Bem</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/functions.css">
    <link rel="stylesheet" href="css/monitor.css">
    <link rel="stylesheet" href="css/keyboard.css">
</head>

<body>
    <header class="monitor container">
        <div class="wrapper">
            <div class="screen">
                <div class="logo"></div>
                <div class="color-pins">
                    <ul class="pins">
                        <li class="pin"></li>
                        <li class="pin"></li>
                        <li class="pin"></li>
                    </ul>
                </div>
            </div>
            <div class="disket-space"></div>
        </div>

    </header>
    <section class="keyboard container">
        <div class="wrapper kb-wp">
            <div class="big-buttons">
                <ul class="big">
                    <li class="item">A</li>
                    <li class="item">B</li>
                    <li class="item">C</li>
                    <li class="item">D</li>
                </ul>
            </div>
            <div class="letters-buttons"></div>
            <div class="numbers-buttons"></div>
        </div>
    </section>
</body>

</html>
